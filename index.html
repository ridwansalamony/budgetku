<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Budgetku</title>
  </head>
  <body>
    <main class="main-content">
      <header>
        <button type="button" class="theme-switch" aria-label="Change to dark theme">
          <i id="light" class="ph-fill ph-sun"></i>
          <i id="dark" class="ph-fill ph-moon"></i>
        </button>
        <div class="heading">
          <img src="img/bag-4e6a243a.png" alt="Logo" />
          <h1>Budgetku.</h1>
        </div>
      </header>
      <section class="budgets"></section>
      <div class="modal-budget">
        <div class="container-card">
          <div class="container-title">
            <h4>Tambah Budget</h4>
            <button type="button" class="close-modal">
              <i class="ph-fill ph-x-circle"></i>
            </button>
          </div>
          <form action="#" class="form-budget">
            <div class="form-item">
              <label for="budget_name">Nama Budget</label>
              <input type="text" name="budget_name" id="budget_name" required autocomplete="off" />
            </div>
            <div class="form-item">
              <label for="budget_amount">Jumlah Budget</label>
              <div class="input-amount">
                <input type="number" name="budget_amount" id="budget_amount" required />
              </div>
            </div>
            <div class="form-submit">
              <button type="button" class="delete-budget hide">
                <i class="ph-fill ph-trash"></i>
              </button>
              <button type="submit" class="submit-budget">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
